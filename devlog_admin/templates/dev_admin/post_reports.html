{% extends "dev_admin/adminhome.html" %}
{% block contents %}
<div class="mx-2">
    <a href="{% url 'post_reports'  False %}"
        class="text-decoration-none fw-bold btn btn-primary text-white">Pending</a>
    <a href="{% url 'post_reports'  True %}"
        class="mx-2 text-decoration-none fw-bold btn btn-danger text-white">Reported</a>
</div>

<div class="mx-2 my-3">
    <table id="tableid1" class="table table-striped">
        <thead class="bg-dark text-white">
            <tr>
                <th>Post</th>
                <th>Reports</th>
            </tr>
        </thead>
        <tbody class="bg-white">
            {% for report in reports %}
            <tr>
                <td> <a href="{% url 'view_post' report.post.pk %}"
                        class="text-decoration-none ">{{report.post.title}}</a>{% if not report.post.active %} <div
                        class="text-danger">[removed]</div>{% endif %}</td>

                <td><span class="fw-bold">Reports : {{ report.post.report_count}}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock contents %}
