{% extends "core/home.html "%}
{% block contents %}
<div class="d-flex justify-content-center">
    <div class="col-md-9 shadow p-3 rounded">
        <h2 class="fw-bold">Report Abuse</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mt-5">{{ form.choices }}</div>
            <div class="mt-5">{{ form.message }}</div>
        </form>
    </div>
</div>
{% endblock contents %}
