{% extends "core/base.html" %}
{% load static%}
{% block body %}
<!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <nav
       id="sidebarMenu"
       class="collapse d-lg-block sidebar collapse bg-white mt-2"
       >
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
           href="#"
           class="list-group-item list-group-item-action py-4 ripple"
           aria-current="true"
           >
           <i class="fa-sharp fa-solid fa-pen fa-fw me-3 "></i><span class="fw-bold">Write</span>
        </a>
        <a
           href="#"
           class="list-group-item list-group-item-action py-4 ripple text-primary"
           >
           <i class="fa-solid fa-bars-staggered fa-fw me-3"></i><span class ="fw-bold">My Feed</span>
        </a>
        <a
           href="#"
           class="list-group-item list-group-item-action py-4 ripple"
           >
           <i class="fa-regular fa-compass fa-fw me-3"></i></i><span class ="fw-bold">Explore</span>
        </a>
        <a
        href="#"
        class="list-group-item list-group-item-action py-4 ripple"
        >
        <i class="fa-solid fa-tag fa-fw me-3"></i></i><span class ="fw-bold">Tags</span>
        </a>
        <a
        href="#"
        class="list-group-item list-group-item-action py-4 ripple"
        >
        <i class="fa-solid fa-bookmark fa-fw me-3"></i><span class ="fw-bold">Bookmarked</span>
        </a>

      </div>
    </div>
  </nav>
  <!-- Sidebar -->

  <!-- Navbar -->
  <nav
       id="main-navbar"
       class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
       >
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#sidebarMenu"
              aria-controls="sidebarMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Brand -->
      <a class="navbar-brand mx-2" href="#">
        <div class="fw-bold fs-3">DEV<span class="bg-primary text-white p-1 m-1 rounded">LOG</span></div>
      </a>
      <!-- Search form -->
      <form class=" d-md-flex input-group w-auto my-auto mx-2">
        <input
               autocomplete="off"
               type="search"
               class="form-control rounded"
               placeholder='Search...'
               style="min-width: 225px"
               />
        <span class="input-group-text border-0"
              ><i class="fas fa-search"></i
          ></span>
      </form>


      <!-- Right links -->
      <ul class="navbar-nav ms-auto d-flex flex-row">
        
        <!-- Avatar -->
        <li class="nav-item dropdown">
          <a
             class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
             href="#"
             id="navbarDropdownMenuLink"
             role="button"
             data-bs-toggle="dropdown"
             aria-expanded="false"
             >
            <img
                 src="https://mdbootstrap.com/img/Photos/Avatars/img (31).jpg"
                 class="rounded-circle"
                 height="22"
                 alt=""
                 loading="lazy"
                 />
          </a>
          <ul 
              class="dropdown-menu dropdown-menu-end "
              aria-labelledby="navbarDropdownMenuLink"
              >
            <li><a class="dropdown-item" href="#">My profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px">
  <div class="container pt-4">

  </div>
</main>
<!--Main layout-->
{% endblock body %}
