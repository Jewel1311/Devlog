{% extends 'core/home.html' %}
{%load crispy_forms_tags %} 
{% block contents %}

<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-5">
          <div class="card rounded-3 text-black shadow">
            <div class="row g-0">
                <div class="card-body p-md-5 mx-md-4">
                  {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-success p-2 m-1 text-center"> {{ message }} </div>
                      {% endfor %}
                  {% endif %}
                  <form method="POST">
                      {% csrf_token %}
  
                        {{ form|crispy }}
  
                    <div class="text-center pt-1 mb-5 mt-2 pb-1">
                      <button class="btn btn-primary fw-bold" type="submit">Change</button>
                    </div>
                  </form>
              </div>
              </div>
      </div>
  </div>
    </div>
    </div>
  </section>

{% endblock contents %}
