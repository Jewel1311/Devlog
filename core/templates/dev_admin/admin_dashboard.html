{% extends "dev_admin/adminhome.html" %}
{% block contents %}
<div class="wrapper">
    <div class="row mx-2">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-primary border-end-0 border-bottom-0 border-top-0 shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Bloggers</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ blogger_count | stringformat:"02d"}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-success border-end-0 border-bottom-0 border-top-0 shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                Posts</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ post_count | stringformat:"02d"}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clipboard-list fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-info border-end-0 border-bottom-0 border-top-0 shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tags
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ tag_count | stringformat:"02d"}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-tags fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Requests Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-warning border-end-0 border-bottom-0 border-top-0 shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                #Trending</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{popular_tag}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fa-solid fa-fire fa-2x text-black-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock contents %}
